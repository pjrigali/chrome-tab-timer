<!DOCTYPE html>
<html>
<head>
  <title>Tab Time Tracker</title>
  <style>
    :root {
      --primary-color: #00796b;
      --background-color: #f5f5f5;
      --card-color: #ffffff;
      --hover-color: #e0f7fa;
      --button-color: #e0e0e0;
      --button-hover: #d5d5d5;
    }

    body {
      font-family: Arial, sans-serif;
      width: 360px;
      margin: 0;
      padding: 10px;
      background-color: var(--background-color);
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    #controls {
      display: flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    button {
      flex: 1;
      padding: 6px 0;
      border: none;
      border-radius: 4px;
      background-color: var(--button-color);
      color: #333;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #tabList {
      max-height: 400px;
      overflow-y: auto;
    }

    /* Table-like rows */
    .tab-row {
      display: flex;
      align-items: center;
      padding: 6px 8px;
      border-bottom: 1px solid #ccc;
    }

    .header-row {
      font-weight: bold;
      border-bottom: 2px solid #333;
      background-color: var(--card-color);
    }

    .tab-col {
      padding: 0 6px;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .domain-col { flex: 2; cursor: pointer; color: var(--primary-color); font-weight: bold; }
    .open-col, .active-col, .reset-col { flex: 1; text-align: center; }

    .tab-row:hover {
      background-color: var(--hover-color);
      border-radius: 6px;
    }

    .reset-col button {
      background-color: #f44336;
      color: white;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 4px;
      cursor: pointer;
    }

    .reset-col button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h3>Tab Times</h3>
  <div id="controls">
    <button id="downloadCsvBtn">CSV</button>
    <button id="copyBtn">Copy</button>
  </div>
  <div id="tabList"></div>

  <script src="popup.js"></script>
</body>
</html>
